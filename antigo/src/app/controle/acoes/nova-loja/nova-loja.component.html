<div class="container-header">Nova Loja</div>
<br>
<br>

<div class="container"> 

    <mt-paginacao></mt-paginacao>
 
<form class="needs-validation" novalidate [formGroup]= "form" (ngSubmit)="onSubmit()">

    {{ form.valid }}
    {{ form.value | json }}

    <div class="group-gap">
    
        <!-- Upload image -->
        <div class="avatar-upload">
            <div class="avatar-edit">
                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)" required/>
            </div>
            <div class="avatar-preview">
                <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'"></div>
            </div>
        </div>
    </div>
    
    <!-- Upload Button -->
    <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="fileInput.click()">Upload Image</button>
    
    <div>
        <input type="text" Class="form-control mt-3 mb-3" id="name" placeholder="Nome da Loja"
            formControlName = "name"  />
    </div>

    <div>
        <input type="text" class="form-control mt-3 mb-3" id="categoria" placeholder="Categoria da Loja" 
            formControlName = "category"  />
    </div>

    <div>
        <textarea class="form-control" rows="5" id="comment" placeholder="Descrição da Loja" 
            formControlName = "about"  required></textarea>
    </div>



    <div class="text-right mt-3 mb-3">

        <button  type="submit" class="btn btn-outline-primary" (click)="cadastrar()">
            <h4>Cadastrar</h4>
        </button>

        <button type="button" class="btn btn-outline-danger" (click)="onCancel()">
            <h4>Cancelar</h4>
        </button>

    </div>
</form>
</div>

<swal 
#deleteSwal
title="Sucesso"
text="Cadastro efetuado com sucesso!"
type="success">
</swal>
