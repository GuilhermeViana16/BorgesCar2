<div class="form-group" 

  [class.has-success]="hasSuccess()"
  [class.has-error]="hasError()">

  <label for="inputSuccess">{{ label }}*</label>

  <ng-content></ng-content>

  <span id="sucesso" class="help-block" *ngIf="hasSuccess()">
    <i class="fa fa-check"></i> Ok</span>

  <span id="erro" class="help-block" *ngIf="hasError()">
    <i class="fa fa-remove"></i> {{ errorMessage }}</span>

</div>
