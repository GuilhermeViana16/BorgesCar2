<main role="main" class="container">

  <app-sidebar></app-sidebar>

  <div style="background-color: #00BFFF" class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
    <img class="mr-3" src="https://img.icons8.com/ios-filled/240/000000/new-product.png" alt="" width="48" height="48">
    <div class="lh-100">
      <h6 class="mb-0 text-white lh-100">Gerenciar Loja</h6>
    </div>
  </div>

<header class="blog-header py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <a class="text-muted" href="#"></a>
    </div>
    <div class="col-4 text-center">
      <a class="blog-header-logo text-dark" href="#"></a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/nova-loja']">Cadastrar Loja</a>
    </div>
  </div>
</header>

<table class="table text-center">
  <thead class="thead-light">
    <tr>
      <th><h6>Nome</h6></th>
      <th><h6>Imagem</h6></th>
      <th><h6>Atualizar</h6></th>
    </tr>
  </thead>
  <tbody *ngFor="let loja of lojas">
      <tr>
        <td style="overflow: hidden; max-width:10px; border:1px; white-space:nowrap">{{loja.name}}</td>

        <td><img class="img-thumbnail" style="height: auto; width: 170px;" [src]="loja.file"></td>
        <td>
          <button style="margin-bottom: 15px;" class="btn btn-outline-success"
          data-toggle="modal" data-target="#myModal"
            (click)="onEdit(loja, modalLoja)">Visualizar</button>
<br />
          <button class="btn btn-outline-danger"
          data-toggle="modal" data-target="#myModal"
            (click)="remover(loja)">Remover</button>
        </td>
      </tr>
    </tbody>
</table>



</main>

<ng-template #modalLoja>


  <div class="modal-header">
    <h4 class="modal-title">Atualizar Loja</h4>
    <button type="button" (click)="fecharModal()" class="close" data-dismiss="modal">&times;</button>
  </div>

  <!-- Modal body -->
  <div class="modal-body">

    <div class="form-group">
      <label for="name">Nome</label>
      <input [(ngModel)]="loja.name" type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="category">Categoria</label>
      <input [(ngModel)]="loja.category" type="text" class="form-control" id="category" >
    </div>
    <div class="mb-3">
      <label for="validationTextarea">Sobre</label>
      <textarea [(ngModel)]="loja.about" class="form-control" id="validationTextarea">
      </textarea>
    </div>

  </div>

  <!-- Modal footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" data-dismiss="modal" (click)="atualizar()">Atualizar</button>
    <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="fecharModal()">Cancelar</button>
  </div>

</ng-template>

<swal
#upgradeSwal
title="Sucesso"
text="Loja atualizada com sucesso!"
type="success"
(confirm)="fecharModal()">
</swal>

<swal
#deleteSwal2
title="Sucesso"
text="Loja removida com sucesso!"
type="success"
(confirm)="listar()">
</swal>
