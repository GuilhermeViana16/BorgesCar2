
<main role="main" class="container">

  <app-sidebar></app-sidebar>

  <div style="background-color: #00BFFF" class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
    <img class="mr-3" src="https://img.icons8.com/ios-filled/240/000000/new-product.png" alt="" width="48" height="48">
    <div class="lh-100">
      <h6 class="mb-0 text-white lh-100">Gerenciar Vendas</h6>
    </div>
  </div>

<header class="blog-header py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <a class="text-muted" href="#"></a>
    </div>
    <div class="col-4 text-center">
      <a class="blog-header-logo text-dark" href="#"></a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">

    </div>
  </div>
</header>

<table class="table text-center">
  <thead class="thead-light">
    <tr>
      <th><h6>Nome</h6></th>
      <th><h6>Valor</h6></th>
      <th><h6>Visualizar</h6></th>
    </tr>
  </thead>
  <tbody *ngFor="let venda of vendas">
      <tr>
        <td>{{venda.firstName}}</td>
        <td>{{venda.pagamento}}</td>
        <td><button style="margin-bottom: 15px;" class="btn btn-outline-success" data-toggle="modal" data-target="#myModal" (click)="onEdit(venda, modalVenda)">Ver</button><br />
        <button class="btn btn-outline-danger" data-toggle="modal" data-target="#myModal" (click)="remover(venda)">Excluir</button></td>
      </tr>
  </tbody>
</table>



</main>

<ng-template #modalVenda>

    <div class="modal-header">
      <h4 class="modal-title">Visualizar Venda</h4>
      <button type="button" (click)="fecharModal()" class="close" data-dismiss="modal">&times;</button>
    </div>

    <!-- Modal body -->
    <div class="modal-body">

      <div class="form-group">
        <label for="name">Nome</label>
        <input [(ngModel)]="venda.firstName" type="text" class="form-control" id="firstName" disabled>
      </div>
      <div class="form-group">
        <label for="category">Sobrenome</label>
        <input [(ngModel)]="venda.lastName" type="text" class="form-control" id="lastName" disabled>
      </div>
      <div class="form-group">
        <label for="category">Email</label>
        <input [(ngModel)]="venda.email" type="text" class="form-control" id="email" disabled>
      </div>
      <div class="form-group">
        <label for="category">Endere√ßo</label>
        <input [(ngModel)]="venda.address" type="text" class="form-control" id="address" disabled>
      </div>
      <div class="form-group">
        <label for="category">CEP</label>
        <input [(ngModel)]="venda.cep" type="text" class="form-control" id="zip" disabled>
      </div>
      <div class="form-group">
        <label for="category">Pagamento</label>
        <input [(ngModel)]="venda.pagamento" type="text" class="form-control" id="payment" disabled>
      </div>
      <!-- <div class="form-group">
        <label for="category">Valor</label>
        <input [(ngModel)]="venda.total" type="text" class="form-control" id="total" disabled>
      </div> -->

    </div>

    <!-- Modal footer -->
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="fecharModal()">Fechar</button>
    </div>

  </ng-template>

<swal
#deleteSwal2
title="Sucesso"
text="Venda removida com sucesso!"
type="success"
(confirm)="listar()">
</swal>
