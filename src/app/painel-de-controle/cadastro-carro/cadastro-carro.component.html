<section class="user-page section-padding">
    <div class="container">
        <div class="row align-items-stretch">
            <div class="col-lg-4 col-md-5 col-xs-12">
                <app-profile-menu></app-profile-menu>
            </div>
            <div class="col-lg-8 col-md-7 col-xs-12">
                <div class="dashborad-box">
                    <div class="section-body">

                          <form class="needs-validation" novalidate [formGroup]= "form" (ngSubmit)="onSubmit()" (ngSubmit)="onSubmit1()">

                            {{ form.valid }}
                            {{ form.value | json }}
                      
                            <div class="group-gap">
                      
                                <div class="avatar-upload">
                                    <div class="avatar-edit">
                                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)"/>
                                    </div>
                                    <div class="avatar-preview">
                                        <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'"></div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger btn-lg btn-block mb-3" (click)="fileInput.click()">ESCOLHER IMAGEM DO CARRO</button>
                      
                            </div>
                      
                            
                            <h2 class="mb-3 text-center">IMAGENS INTERNAS DO CARRO</h2>
                            <!-- IMAGENS INTERNAS -->
                            <div class="group-gap1">
                      
                                <div class="avatar-upload1">
                                    <div class="avatar-edit1">
                                        <input type='file' id="imageUpload1" accept=".png, .jpg, .jpeg" #fileInput1 (change)="uploadFile1($event)"/>
                                    </div>
                                    <div class="avatar-preview1">
                                        <div id="imagePreview1" [style.backgroundImage]="'url('+ imageUrl1 +')'"></div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="fileInput1.click()">INTERNO 1</button>    
                        
                            </div>

                          
                                <!-- ------------------- -->

                            <div>
                                <input type="text" Class="form-control mt-3 mb-3" id="nome" placeholder="Nome da Marca"
                                    formControlName = "nome"/>
                            </div>
                      
                            <div>
                                <input type="text" class="form-control mt-3 mb-3" id="detalhe" placeholder="Detalhe da Marca"
                                    formControlName = "detalhe"/>
                            </div>

                            <div>
                                <textarea class="form-control mb-3" rows="5" id="sobre" placeholder="Descrição da Marca"
                                    formControlName = "sobre"></textarea>
                            </div>
                      
                            <select class="custom-select mb-3" id="autor" formControlName="autor">
                              <option selected>Autor</option>
                              <option value="Guilherme">Guilherme</option>
                            </select>
                      
                            <div>
                                <input class="form-control mb-3" type="date" value="0000-00-00" id="data" formControlName="data">
                            </div>

                            <div class="text-right">
                      
                                <button type="submit" class="btn btn-outline-primary" (click)="cadastrar()">
                                    <h4>Cadastrar</h4>
                                </button>
                      
                                <button style="margin-left: 5px;" type="button" class="btn btn-outline-danger" (click)="onCancel()">
                                    <h4>Cancelar</h4>
                                </button>
                      
                            </div>
                        </form>
                    </div> 
                  </div>
                </div>
            </div>
        </div>
    </section>

    <swal
    #deleteSwal
    title="Sucesso"
    text="Cadastro efetuado com sucesso!"
    type="success">
    </swal>
