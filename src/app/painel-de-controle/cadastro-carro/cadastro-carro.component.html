<section class="user-page section-padding">
    <div class="container">
        <div class="row align-items-stretch">
            <div class="col-lg-4 col-md-5 col-xs-12">
                <app-profile-menu></app-profile-menu>
            </div>
            <div class="col-lg-8 col-md-7 col-xs-12">
                <div class="dashborad-box">
                    <div class="section-body">

                          <form class="needs-validation" novalidate 
                          [formGroup]= "form" 
                          (ngSubmit)="onSubmit()" 
                          (ngSubmit)="onSubmit1()" 
                          (ngSubmit)="onSubmit2()" 
                          (ngSubmit)="onSubmit3()" 
                          (ngSubmit)="onSubmit4()" 
                          (ngSubmit)="onSubmit5()" 
                          (ngSubmit)="onSubmit6()" >

                            <!-- {{ form.valid }}
                            {{ form.value | json }} -->
                      
                            <div class="group-gap">
                      
                                <div class="avatar-upload">
                                    <div class="avatar-edit">
                                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)"/>
                                    </div>
                                    <div class="avatar-preview">
                                        <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'"></div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger btn-lg btn-block mb-3" (click)="fileInput.click()">ESCOLHER IMAGEM DO CARRO</button>
                      
                            </div>

                            Link:
                            <div>
                                <input type="text" Class="form-control mb-3" id="link" placeholder="Link da Imagem"
                                    formControlName = "link"/>
                            </div>
                      
                            
                            <h2 class="mb-3 text-center">IMAGENS INTERNAS DO CARRO</h2>
                            <!-- IMAGENS INTERNAS -->

                            <!-- IMAGEM 1 -->
                            <div class="group-gap1 mb-3 float-left">
                      
                                <div class="avatar-upload1">
                                    <div class="avatar-edit1">
                                        <input type='file' id="imageUpload1" accept=".png, .jpg, .jpeg" #fileInput1 (change)="uploadFile1($event)"/>
                                    </div>
                                    <div class="avatar-preview1">
                                        <div id="imagePreview1" [style.backgroundImage]="'url('+ imageUrl1 +')'"></div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="fileInput1.click()">INTERNO 1</button>    
                        
                            </div>
                            <!-- ------------------- -->
                            <!-- IMAGEM 2 -->
                            <div class="group-gap2 mb-3 float-left">
                      
                                <div class="avatar-upload2">
                                    <div class="avatar-edit2">
                                        <input type='file' id="imageUpload2" accept=".png, .jpg, .jpeg" #fileInput2 (change)="uploadFile2($event)"/>
                                    </div>
                                    <div class="avatar-preview2">
                                        <div id="imagePreview2" [style.backgroundImage]="'url('+ imageUrl2 +')'"></div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="fileInput2.click()">INTERNO 2</button>    
                        
                            </div>
                            <!-- -------------------- -->
                            <!-- IMAGEM 3 -->
                            <div class="group-gap3 mb-3 float-left">

                                <div class="avatar-upload3">
                                    <div class="avatar-edit3">
                                        <input type='file' id="imageUpload3" accept=".png, .jpg, .jpeg" #fileInput3 (change)="uploadFile3($event)"/>
                                    </div>
                                    <div class="avatar-preview3">
                                        <div id="imagePreview3" [style.backgroundImage]="'url('+ imageUrl3 +')'"></div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="fileInput3.click()">INTERNO 3</button>    
                        
                            </div>
                            <!-- -------------------- -->

                            <h2 class="mb-3 text-center">IMAGENS EXTERNAS DO CARRO</h2>
                            <!-- IMAGENS EXTERNAS -->
                            <!-- IMAGEM 4 -->
                            <div class="group-gap4 mb-3 float-left">

                                <div class="avatar-upload4">
                                    <div class="avatar-edit4">
                                        <input type='file' id="imageUpload4" accept=".png, .jpg, .jpeg" #fileInput4 (change)="uploadFile4($event)"/>
                                    </div>
                                    <div class="avatar-preview4">
                                        <div id="imagePreview4" [style.backgroundImage]="'url('+ imageUrl4 +')'"></div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="fileInput4.click()">EXTERNO 1</button>    
                        
                            </div>
                            <!-- -------------------- -->
                            <!-- IMAGEM 5 -->
                            <div class="group-gap5 mb-3 float-left">

                                <div class="avatar-upload5">
                                    <div class="avatar-edit5">
                                        <input type='file' id="imageUpload5" accept=".png, .jpg, .jpeg" #fileInput5 (change)="uploadFile5($event)"/>
                                    </div>
                                    <div class="avatar-preview5">
                                        <div id="imagePreview5" [style.backgroundImage]="'url('+ imageUrl5 +')'"></div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="fileInput5.click()">EXTERNO 2</button>    
                        
                            </div>
                            <!-- -------------------- -->
                            <!-- IMAGEM 6 -->
                            <div class="group-gap6 mb-3 float-left">

                                <div class="avatar-upload6">
                                    <div class="avatar-edit6">
                                        <input type='file' id="imageUpload6" accept=".png, .jpg, .jpeg" #fileInput6 (change)="uploadFile6($event)"/>
                                    </div>
                                    <div class="avatar-preview6">
                                        <div id="imagePreview6" [style.backgroundImage]="'url('+ imageUrl6 +')'"></div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="fileInput6.click()">EXTERNO 3</button>    
                        
                            </div>
                            <!-- -------------------- -->
                            Nome:
                            <div>
                                <input type="text" Class="form-control mb-3" id="nome" placeholder="Nome do Carro"
                                    formControlName = "nome"/>
                            </div>

                            Cavalos:
                            <div>
                                <input type="text" Class="form-control mb-3" id="cavalos" placeholder="Cavalos do Carro"
                                    formControlName = "cavalos"/>
                            </div>

                            Performance:
                            <div>
                                <textarea class="form-control mb-3" rows="5" id="performance" placeholder="Performance do Carro"
                                    formControlName = "performance"></textarea>
                            </div>

                            Seguranca 1:
                            <div>
                                <input type="text" Class="form-control mb-3" id="seguranca1" placeholder="Seguranca 1 do Carro"
                                    formControlName = "seguranca1"/>
                            </div>

                            Seguranca 2:
                            <div>
                                <input type="text" Class="form-control mb-3" id="seguranca2" placeholder="Seguranca 2 do Carro"
                                    formControlName = "seguranca2"/>
                            </div>

                            Seguranca 3:
                            <div>
                                <input type="text" Class="form-control mb-3" id="seguranca3" placeholder="Seguranca 3 do Carro"
                                    formControlName = "seguranca3"/>
                            </div>

                            Direcao:
                            <div>
                                <input type="text" Class="form-control mb-3" id="direcao" placeholder="Direcao do Carro"
                                    formControlName = "direcao"/>
                            </div>

                            Freios:
                            <div>
                                <input type="text" Class="form-control mb-3" id="freios" placeholder="Freios do Carro"
                                    formControlName = "freios"/>
                            </div>

                            Transmissao:
                            <div>
                                <input type="text" Class="form-control mb-3" id="transmissao" placeholder="Transmissao do Carro"
                                    formControlName = "transmissao"/>
                            </div>

                            Motorizacao:
                            <div>
                                <input type="text" Class="form-control mb-3" id="motorizacao" placeholder="Motorizacao do Carro"
                                    formControlName = "motorizacao"/>
                            </div>

                            Marca:
                            <select class="custom-select mb-3" id="marcaId" formControlName="marcaId">
                                <option *ngFor="let marca of marcas" value="{{marca.id}}">{{marca.nome}}</option>
                            </select>
                            
                            Autor:
                            <select class="custom-select mb-3" id="autor" formControlName="autor">
                              <option *ngFor="let autor of autores" value="{{autor.nome}}">{{autor.nome}}</option>
                            </select>
                      
                            Data:
                            <div>
                                <input class="form-control mb-3" type="date" value="0000-00-00" id="data" formControlName="data">
                            </div>

                            <div class="text-right">
                      
                                <button type="submit" class="btn btn-outline-primary" (click)="cadastrar()">
                                    <h4>Cadastrar</h4>
                                </button>
                      
                                <button style="margin-left: 5px;" type="button" class="btn btn-outline-danger" (click)="onCancel()">
                                    <h4>Cancelar</h4>
                                </button>
                      
                            </div>
                        </form>
                    </div> 
                  </div>
                </div>
            </div>
        </div>
    </section>

    <swal
    #deleteSwal
    title="Sucesso"
    text="Cadastro efetuado com sucesso!"
    type="success">
    </swal>
