<div class="container">
  
  <mt-paginacao></mt-paginacao>

  <table class="table">
    <thead class="thead">
      <tr> 
        <th>
          <h2>Cadastro Loja</h2>
        </th> 
        <th>
          <span class="float-right">
            <button type="button" class="btn btn-outline-primary" [routerLink]="['/novaLoja']">Nova Loja</button>
          </span>
        </th>
      </tr>
    </thead>
  </table>
  <table class="table text-center">
      <thead class="thead-light">
        <tr>
          <th><h4>Nome</h4></th>
          <th><h4>Categoria</h4></th>
          <th><h4>Sobre</h4></th>
          <th><h4>Imagem</h4></th>
          <th><h4>Editar</h4></th>
          <th><h4>Excluir</h4></th>
        </tr>
      </thead>
      <tbody id="myTable" *ngFor="let loja of lojas">
        <tr>
          <td>{{loja.name}}</td>
          <td>{{loja.category}}</td>
          <td>{{loja.about}}</td>
          <td><img class="img-thumbnail" style="height: 120px; width: 360px;" [src]="loja.file"></td>
          <td><button class="btn btn-outline-success" data-toggle="modal" data-target="#myModal" (click)="onEdit(loja, modalLoja)">Atualizar</button></td>
          <td><button class="btn btn-outline-danger" data-toggle="modal" data-target="#myModal" (click)="remover(loja)">Remover</button></td>
        </tr>
      </tbody>
    </table>
</div>

<ng-template #modalLoja>

  
  <div class="modal-header">
    <h4 class="modal-title">Atualizar Loja</h4>
    <button type="button" (click)="fecharModal()" class="close" data-dismiss="modal">&times;</button>
  </div>

  <!-- Modal body -->
  <div class="modal-body">
    
    <div class="form-group">
      <label for="name">Nome</label> 
      <input [(ngModel)]="loja.name" type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="category">Categoria</label>
      <input [(ngModel)]="loja.category" type="text" class="form-control" id="category" >
    </div>
    <div class="mb-3">
      <label for="validationTextarea">Sobre</label>
      <textarea [(ngModel)]="loja.about" class="form-control" id="validationTextarea">
      </textarea>
    </div>

  </div>

  <!-- Modal footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" data-dismiss="modal" (click)="atualizar()">Atualizar</button>
    <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="fecharModal()">Cancelar</button>
  </div>

</ng-template>

<swal 
#upgradeSwal
title="Sucesso"
text="Loja atualizada com sucesso!"
type="success"
(confirm)="fecharModal()">
</swal>

<swal 
#deleteSwal2
title="Sucesso"
text="Loja removida com sucesso!"
type="success"
(confirm)="listar()">
</swal>
