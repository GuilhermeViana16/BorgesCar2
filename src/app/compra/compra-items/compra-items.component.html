<div *ngIf="!items">
  <p style="color: red">
    Não há itens no carrinho, dê uma olhada em nossas <a [routerLink]="['/lojas']">lojas</a>.
  </p>
</div>


<div *ngIf="items">

    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Seu carrinho</span>
    </h4>
    <ul class="list-group mb-3">
      <div class="col-xs-12 table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th class="text-center">Quantidade</th>
          <th>Item</th>
          <th class="text-right">Subtotal</th>
          <th class="text-right"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
          <td class="text-center">
            <a (click)="emitDecreaseQty(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
            {{item.quantity}}
            <a (click)="emitIncreaseQty(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
          </td>
          <td>{{item.menuItem.name}}</td>

          <td class="text-right">{{item.value() | currency:'BRL': true }}</td>
          <td class="text-right">
            <a (click)="emitRemove(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
      <li class="list-group-item d-flex justify-content-between bg-light">
        <div class="text-success">
          <h6 class="my-0">FRETE</h6>
          <small>Adicionados ao valor final</small>
        </div>
        <span class="text-success">+R$5</span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>Total (BRL)</span>
        <strong>R$30</strong>
      </li>
    </ul>

</div>
