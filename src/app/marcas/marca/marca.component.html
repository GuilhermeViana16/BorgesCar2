<a [routerLink]="['/marcas', marca.id]">
    <img class="card-img-top" [src]="marca.imagem" alt="Card image cap">
    <div class="card-img-overlay">
    <h4 class="card-title"><strong>{{marca.nome}}</strong></h4>
    <p class="card-text">{{marca.detalhe}}</p>
    <p class="card-text">{{marca.data}}</p>
    </div>
</a>
